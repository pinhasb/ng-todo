<form #f="ngForm" (ngSubmit)="onNewSubmit()">
    <h2>add new todo</h2>
    <mat-form-field appearance="outline">
        <mat-label>todo name</mat-label>
        <input required="trou" ngModel name="title" matInput placeholder="what is your task">
        <mat-error *ngIf="f.submitted && f.controls.title?.invalid">title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>todo description</mat-label>
        <input required="trou" ngModel name="description" matInput placeholder="what is your task">
        <mat-error *ngIf="f.submitted && f.controls.description?.invalid">description is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input required="trou" ngModel name="date" matInput [matDatepicker]="picker" [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="f.submitted && f.controls.date?.invalid">date is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">submit</button>
</form>
